<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ACR-Soul</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 40px;
        color: #f33;
        letter-spacing: 2px;
    }

    .player-box {
        margin-top: 40px;
    }

    input {
        padding: 10px;
        width: 200px;
        border-radius: 6px;
        border: none;
        outline: none;
    }

    .head {
        margin-top: 20px;
        width: 128px;
        height: 128px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .head:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>ACR-Soul</h1>

<div class="player-box">
    <h2>Kullanıcı Nick Gir</h2>
    <input id="nick" placeholder="Örnek: _Acroz_" oninput="updateHead()">

    <br>
    <a id="profileLink" href="https://www.youtube.com/@Acroz_" target="_blank">
        <img id="playerHead" class="head"
             src="https://mc-heads.net/avatar/Steve/128"
             alt="Oyuncu Kafası">
    </a>
</div>

<script>
function updateHead() {
    const nick = document.getElementById("nick").value.trim();
    const headImg = document.getElementById("playerHead");

    if (nick.length > 0) {
        headImg.src = `https://mc-heads.net/avatar/${nick}/128`;

        // Tıklandığında açılacak link:
        document.getElementById("profileLink").href =
            `https://tr.namemc.com/profile/_Acroz_${nick}`;
    }
}
</script>

</body>
</html>
