<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ACR-Soul</title>
<style>
    body {
        margin: 0;
        background: #05070a;
        color: #e7e7e7;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
    }

    .title {
        font-size: 40px;
        font-weight: bold;
        color: #ff002d;
        letter-spacing: 2px;
        margin-bottom: 30px;
        text-shadow: 0 0 15px #ff002d;
    }

    .grid {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-bottom: 40px;
    }

    .head {
        width: 110px;
        height: 110px;
        border-radius: 18px;
        background: #0a0d12;
        border: 1px solid #222;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        cursor: pointer;
        transition: 0.25s;
    }

    .head:hover {
        transform: scale(1.1);
        box-shadow: 0 0 18px #ff002d88;
        border-color: #ff002d;
    }

    .head img {
        width: 100%;
        height: 100%;
    }

    .input-box {
        margin-top: 40px;
        color: #ccc;
    }

    input {
        padding: 10px 15px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        font-size: 16px;
        outline: none;
        margin: 5px;
        width: 220px;
    }

    button {
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: #ff002d;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: 0.25s;
    }

    button:hover {
        background: #c30022;
        box-shadow: 0 0 15px #ff002d;
    }
</style>
</head>
<body>

<div class="title">ACR-Soul</div>

<div class="grid" id="grid"></div>

<div class="input-box">
    <input id="username" type="text" placeholder="Minecraft kullanıcı adı">
    <input id="link" type="text" placeholder="Tıklanınca açılacak link (opsiyonel)">
    <button onclick="addHead()">Ekle</button>
</div>

<script>
function addHead() {
    let name = document.getElementById("username").value.trim();
    let url = document.getElementById("link").value.trim();

    if (name === "") {
        alert("Kullanıcı adını yazmalısın!");
        return;
    }

    let grid = document.getElementById("grid");

    // Minotar Minecraft avatar API (kafa görüntüsü)
    let avatar = `https://minotar.net/avatar/${name}/100.png`;

    let div = document.createElement("div");
    div.className = "head";

    div.onclick = function () {
        if (url !== "") {
            window.open(url, "_blank");
        }
    };

    div.innerHTML = `<img src="${avatar}">`;

    grid.appendChild(div);

    document.getElementById("username").value = "";
}
</script>

</body>
</html>
