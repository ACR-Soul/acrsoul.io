<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACR-Soul</title>

<style>
    body {
        margin: 0;
        background: #050505;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 42px;
        font-weight: 900;
        color: #ff1e1e;
        letter-spacing: 3px;
        text-shadow: 0 0 15px #ff0000;
    }

    .heads {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 22px;
        flex-wrap: wrap;
    }

    .head-box {
        width: 95px;
        height: 95px;
        background: #111;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
        border: 2px solid #2a2a2a;
    }

    .head-box:hover {
        transform: scale(1.12);
        border-color: #ff1e1e;
        box-shadow: 0 0 20px #ff000055;
    }

    .head-box img {
        width: 85px;
        height: 85px;
        border-radius: 16px;
    }

    .input-area {
        margin-top: 35px;
    }

    input {
        background: #111;
        border: 2px solid #222;
        border-radius: 10px;
        padding: 10px 14px;
        width: 190px;
        color: white;
        outline: none;
        font-size: 15px;
    }

    input:focus {
        border-color: #ff1e1e;
        box-shadow: 0 0 10px #ff000055;
    }

    button {
        margin-left: 10px;
        padding: 10px 14px;
        background: #ff1e1e;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background: #cc0000;
        transform: scale(1.05);
    }
</style>

</head>
<body>

<h1>ACR-Soul</h1>

<div class="input-area">
    <input type="text" id="username" placeholder="Kullanıcı adı">
    <input type="text" id="link" placeholder="Tıklandığında açılacak link">
    <button onclick="addHead()">Ekle</button>
</div>

<div class="heads" id="headArea">
    <!-- Kafalar buraya eklenecek -->
</div>

<script>
function addHead() {
    const user = document.getElementById("username").value.trim();
    const link = document.getElementById("link").value.trim();

    if (!user) {
        alert("Kullanıcı adı gir!");
        return;
    }

    const url = `https://minotar.net/avatar/${user}/100.png`;

    const box = document.createElement("div");
    box.className = "head-box";
    box.onclick = () => {
        if (link) window.location.href = link;
    };

    const img = document.createElement("img");
    img.src = url;

    box.appendChild(img);
    document.getElementById("headArea").appendChild(box);

    document.getElementById("username").value = "";
    document.getElementById("link").value = "";
}
</script>

</body>
</html>
